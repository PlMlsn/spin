<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">

  <!-- Include MathJax -->
  {% include head.html %}

  <!-- Minima theme includes -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <script type="application/javascript" src="{{ '/assets/main.js' | relative_url }}"></script>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
      <nav class="site-nav">
        {% include navigation.html %}
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="wrapper">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title | escape }}</p>
      <p>Powered by <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a> and <a href="https://github.com/pages" rel="nofollow">GitHub Pages</a>.</p>
    </div>
  </footer>
</body>
</html>
