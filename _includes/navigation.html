<!-- _includes/navigation.html -->
<nav class="site-nav">
    {% if site.pages %}
      <ul>
        {% assign pages = site.pages | sort: 'nav_order' %}
        {% for page in pages %}
          {% if page.nav_order %}
            <li><a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    {% endif %}
  </nav>
